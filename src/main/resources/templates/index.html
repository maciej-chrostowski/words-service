<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:object="${searchedRegex}" method="post">
    <input type="text" id="regex" name="regex" th:field="*{value}"></input>
    <button type="submit" name="searchWords">Search</button>
</form>

<table>
    <tbody>
        <tr th:each="word : ${matchingWords}">
            <td th:text="${{word.value}}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
